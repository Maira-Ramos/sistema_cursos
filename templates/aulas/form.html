{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.id %}Editar Aula{% else %}Nova Aula{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'aulas:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
