{% extends 'base.html' %}

{% block content %}
<h2>Excluir Aula</h2>

<p>Tem certeza que deseja excluir <strong>{{ aula.titulo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'aulas:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
