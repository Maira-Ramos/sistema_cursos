<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte moderna (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6fa;
            font-family: "Inter", sans-serif;
        }

        .navbar-modern {
            background: #0a3d62;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar-modern .nav-link,
        .navbar-modern .navbar-brand {
            color: #ffffff !important;
            font-weight: 500;
        }

        .navbar-modern .nav-link:hover {
            color: #c8e4ff !important;
        }

        .main-box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-modern">
    <div class="container">

        <a class="navbar-brand d-flex flex-column align-items-center text-center" href="/">
            <span class="fw-bold" style="font-size: 26px; letter-spacing: 1px;">
                <span style="color: #4da6ff;">SGC</span>
            </span>
        
            <small class="text-white-50" style="font-size: 12px; margin-top: -4px;">
                Sistema de Gestão de Cursos
            </small>
        </a>
        

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/cursos/">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios/">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" href="/modulos/">Módulos</a></li>
            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">Olá, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/usuarios/logout/">Sair</a>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/usuarios/login/">Entrar</a></li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

<!-- CONTEÚDO -->
<div class="container">
    <div class="main-box">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- FOOTER -->
<footer>
    Sistema de Cursos — Projeto Acadêmico © {{ now|date:"Y" }}
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
