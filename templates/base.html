<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cursos</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Sistema Cursos</a>

    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="/cursos/">Cursos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/alunos/">Alunos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/usuarios/">Usuários</a>
        </li>

      </ul>

      <ul class="navbar-nav">

        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link">Olá, {{ user.username }}</span>
        </li>

        <li class="nav-item">
          <a class="nav-link text-danger" href="/usuarios/logout/">Sair</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/usuarios/login/">Entrar</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
