<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGC - Sistema de Gestão de Cursos{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0a3d62; /* Azul Marinho da Navbar */
            --secondary-color: #4da6ff; /* Azul Claro do Logo */
            --bg-light: #f4f6fa;
        }

        body {
            background-color: var(--bg-light);
            font-family: "Inter", sans-serif;
            /* Garante que o body possa expandir para empurrar o footer */
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        .navbar-modern {
            background: var(--primary-color);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            /* Melhorando o alinhamento vertical da nav */
            padding-top: 0.75rem; 
            padding-bottom: 0.75rem; 
        }

        .navbar-modern .nav-link,
        .navbar-modern .navbar-brand {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s ease; /* Transição suave no hover */
        }

        .navbar-modern .nav-link:hover {
            color: #c8e4ff !important;
        }

        .main-content {
            flex: 1; /* Permite que o conteúdo ocupe o espaço restante */
            padding-bottom: 20px; /* Espaço antes do footer */
        }

        .main-box {
            background: white;
            border-radius: 12px; /* Aumentando um pouco o arredondamento */
            padding: 30px; /* Aumentando o padding interno */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Sombra mais suave e evidente */
            margin-top: 30px;
        }
        
        .logo-text {
            color: var(--secondary-color);
            font-size: 28px !important;
        }

        footer {
            margin-top: auto; /* Empurra o footer para o final */
            padding: 20px 0;
            text-align: center;
            color: #888;
            font-size: 13px;
            border-top: 1px solid #e0e0e0; /* Adiciona uma linha sutil */
            background-color: white; /* Garante que o fundo seja branco se necessário */
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-modern sticky-top">
    <div class="container">

        <a class="navbar-brand d-flex flex-column align-items-start" href="/">
            <span class="fw-bold logo-text" style="letter-spacing: 1px;">
                SGC
            </span>
            <small class="text-white-50" style="font-size: 11px; margin-top: -6px;">
                Sistema de Gestão de Cursos
            </small>
        </a>
        

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                <li class="nav-item"><a class="nav-link" href="/cursos/">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios/">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" href="/modulos/">Módulos</a></li>
            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center me-2">
                        <span class="nav-link p-0 text-white-50">Olá,</span>
                        <span class="nav-link fw-bold p-0 ms-1">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="/usuarios/logout/">Sair</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="/usuarios/login/">Entrar</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

<div class="main-content">
    <div class="container">
        <div class="main-box">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<footer>
    Sistema de Cursos — Projeto Acadêmico © 2024
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
