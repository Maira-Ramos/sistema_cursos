{% extends 'base.html' %}
{% block content %}

<h2 class="fw-bold mb-3">Criar Conta</h2>

<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Registrar</button>
</form>

<p class="mt-3">
    Já tem conta? <a href="{% url 'usuarios:login' %}">Faça login</a>.
</p>

{% endblock %}
