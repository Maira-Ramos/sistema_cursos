{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h2>Editar Perfil</h2>

    <div class="card p-4 mt-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/perfil/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
