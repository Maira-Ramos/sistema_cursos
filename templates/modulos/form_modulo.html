{% extends "base.html" %}

{% block content %}
<div class="container py-5">

    <h3 class="fw-bold mb-4">
        {% if modulo %}
            ✏ Editar Módulo
        {% else %}
            ➕ Criar Módulo
        {% endif %}
    </h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Curso</label>
            {{ form.curso }}
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            {{ form.nome }}
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            {{ form.descricao }}
        </div>

        <button class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_modulos' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
{% endblock %}
