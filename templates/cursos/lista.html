{% extends 'base.html' %}

{% block content %}
<h2 class="mb-3">Lista de Cursos</h2>

<a href="{% url 'criar_curso' %}" class="btn btn-success mb-3">+ Novo Curso</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.nome }}</td>
            <td>{{ curso.carga_horaria }} horas</td>
            <td>
                <a href="{% url 'detalhe_curso' curso.id %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'editar_curso' curso.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'excluir_curso' curso.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Nenhum curso cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
